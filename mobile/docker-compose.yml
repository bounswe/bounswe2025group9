x-db-env: &db-env
  MYSQL_DATABASE: "mydb"
  MYSQL_USER: "django"
  MYSQL_PASSWORD: "djangopass"
  MYSQL_ROOT_PASSWORD: "rootpass"

services:
  db:
    image: mysql:8.0
    container_name: mysql-db-mobile
    restart: always
    environment:
      <<: *db-env
    volumes:
      - mysql_data-mobile:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django", "-pdjangopass"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    container_name: django-app-mobile
    expose:
      - "9000"
    ports:
      - "9001:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      <<: *db-env
      DJANGO_SECRET_KEY: "super-secret-key"
    volumes:
      - static_volume-mobile:/project/staticfiles
      - media_volume-mobile:/project/media

  mobile:
    build:
      context: ./nutrihub/
    container_name: mobile-frontend
    environment:
      - EXPO_PUBLIC_API_BASE_URL=http://localhost:9001/api
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - NODE_OPTIONS=--max-old-space-size=4096 
    mem_limit: 2g
    ports:
      - "8081:8081"
      - "19000-19002:19000-19002"
    tty: true
    depends_on:
      - backend

volumes:
  mysql_data-mobile:
  static_volume-mobile:
  media_volume-mobile:

