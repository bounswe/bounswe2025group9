version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: mydb
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: django
      MYSQL_PASSWORD: djangopass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "django",
          "-pdjangopass",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django-app
    volumes:
      - .:/project
    ports:
      - "8081:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Django secret key
      DJANGO_SECRET_KEY: "super-secret-key"

      # MySQL settings
      MYSQL_DATABASE: "mydb"
      MYSQL_USER: "django"
      MYSQL_PASSWORD: "djangopass"
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_HOST: "db"
      MYSQL_PORT: "3306"

volumes:
  mysql_data:
